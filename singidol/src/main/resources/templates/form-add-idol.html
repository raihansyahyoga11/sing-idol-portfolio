<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Tambah Idol</title>

  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah Idol</h2>
        <br>
<form th:action="@{/idol/tambah}" th:object="${idol}" method = "POST">
  Nama Idol: <br>
  <input class="form-control" type="text" name="namaIdol" th:value="*{namaIdol}"/>
  <br><br>
  Asal Negara: <br>
  <input class="form-control" type = "text" name="asalNegara" th:value="*{asalNegara}"/>
  <br><br>
  Jumlah Anggota: <br>
  <input class="form-control" type = "number" name="jumlahAnggota" th:value="*{jumlahAnggota}"/>
  <br><br>
  Tanggal Debut: <br>
  <input class="form-control" type = "datetime-local" name="tanggalDebut" th:value="*{tanggalDebut}"/>
  <br><br>



  <button class="btn btn-primary" type="submit">Submit</button>
  <a class="btn btn-danger" href="/idol/viewall">Batal</a>
</form>
  </div>

    </div>
  </div>
</div>
</body>
</html>
